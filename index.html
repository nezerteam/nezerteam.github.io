<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NEZER TEAM</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body{
  background:#0b0b0b;
  color:white;
  display:flex;
  flex-direction:column;
  align-items:center;
  min-height:100vh;
  padding:40px 20px;
}

h1{
  font-family:'Orbitron', sans-serif;
  color:#ff1a1a;
  margin-bottom:40px;
  letter-spacing:3px;
}

.team-container{
  display:flex;
  gap:30px;
  flex-wrap:wrap;
  justify-content:center;
  max-width:1200px;
}

/* Карточка */
.player-card{
  width:200px;
  height:280px;
  background:linear-gradient(145deg,#111,#1a1a1a);
  border-radius:20px;
  border:1px solid #222;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  transition:0.3s;
  cursor:pointer;
}

.player-card:hover{
  border:1px solid #ff1a1a;
  box-shadow:0 0 25px rgba(255,26,26,0.6);
  transform:translateY(-8px);
}

.player-avatar{
  width:120px;
  height:120px;
  border-radius:50%;
  object-fit:cover;
  margin-bottom:15px;
  border:2px solid #333;
}

.player-name{
  font-size:18px;
  margin-bottom:10px;
}

.player-stats{
  display:flex;
  align-items:center;
  gap:8px;
  background:#000;
  padding:6px 12px;
  border-radius:20px;
  font-size:14px;
}

.level{
  width:24px;
  height:24px;
  background:#00ff66;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:12px;
  font-weight:bold;
  color:black;
}

/* Заголовок секции */
.section-title{
  margin:40px 0 20px;
  font-family:'Orbitron', sans-serif;
  color:#ff1a1a;
  font-size:22px;
}

</style>
</head>
<body>

<h1>NEZER TEAM</h1>

<div class="section-title">Основной состав</div>
<div class="team-container">

  <div class="player-card">
    <img src="avatar1.png" class="player-avatar">
    <div class="player-name">maTTeO?</div>
    <div class="player-stats">
      <div class="level">4</div>
      1020
    </div>
  </div>

  <div class="player-card">
    <img src="avatar2.png" class="player-avatar">
    <div class="player-name">Happyz</div>
    <div class="player-stats">
      <div class="level">3</div>
      890
    </div>
  </div>

  <div class="player-card">
    <img src="avatar3.png" class="player-avatar">
    <div class="player-name">Aiyka</div>
    <div class="player-stats">
      <div class="level">2</div>
      760
    </div>
  </div>

  <div class="player-card">
    <img src="avatar4.png" class="player-avatar">
    <div class="player-name">mo07zyy</div>
    <div class="player-stats">
      <div class="level">3</div>
      845
    </div>
  </div>

  <div class="player-card">
    <img src="avatar5.png" class="player-avatar">
    <div class="player-name">NEZOK</div>
    <div class="player-stats">
      <div class="level">5</div>
      1205
    </div>
  </div>

</div>

<div class="section-title">Замена</div>
<div class="team-container">

  <div class="player-card" onclick="window.location.href='profile-presidioc.html'">
    <img src="avatar6.jpeg" class="player-avatar">
    <div class="player-name">ssaywo</div>
    <div class="player-stats">
      <div class="level">3</div>
      866
    </div>
  </div>

  <div class="player-card">
    <img src="avatar7.png" class="player-avatar">
    <div class="player-name">y9dda</div>
    <div class="player-stats">
      <div class="level">2</div>
      652
    </div>
  </div>

</div>

</body>
</html>
