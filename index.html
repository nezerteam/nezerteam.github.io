<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NEZER TEAM</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  font-family:'Segoe UI', sans-serif;
  color:white;
  background:linear-gradient(-45deg, #0f0f0f, #1a0000, #111, #200000);
  background-size:400% 400%;
  animation:bgMove 12s ease infinite;
}

@keyframes bgMove{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

header{
  text-align:center;
  padding:50px 20px 30px;
}

.logo{
  width:140px;
  margin-bottom:20px;
  filter:drop-shadow(0 0 15px rgba(255,0,0,0.6));
  animation:logoGlow 3s ease-in-out infinite alternate;
}

@keyframes logoGlow{
  from{filter:drop-shadow(0 0 10px rgba(255,0,0,0.4));}
  to{filter:drop-shadow(0 0 25px rgba(255,0,0,0.8));}
}

header h1{
  font-family:'Orbitron', sans-serif;
  font-size:42px;
  letter-spacing:3px;
  color:#ff2e2e;
  text-shadow:0 0 10px #ff2e2e;
}

.section-title{
  text-align:center;
  margin:40px 0 20px;
  font-size:24px;
  color:#ff3b3b;
  text-transform:uppercase;
}

.roster{
  display:grid;
  grid-template-columns:repeat(auto-fit, minmax(230px,1fr));
  gap:25px;
  padding:20px 40px;
}

.card{
  background:rgba(20,20,20,0.9);
  border:2px solid #ff2e2e;
  border-radius:18px;
  padding:25px;
  text-align:center;
  backdrop-filter:blur(10px);
  transition:0.5s;
  position:relative;
  overflow:hidden;
}

.card::before{
  content:"";
  position:absolute;
  top:0;
  left:-100%;
  width:100%;
  height:100%;
  background:linear-gradient(120deg, rgba(255,255,255,0.1), rgba(255,0,0,0.2), rgba(255,255,255,0.1));
  transform:skewX(-20deg);
  transition:0.5s;
}

.card:hover::before{
  left:200%;
}

.card:hover{
  transform:translateY(-10px) scale(1.05);
  box-shadow:0 0 25px rgba(255,0,0,0.7);
}

.card img{
  width:90px;
  height:90px;
  border-radius:50%;
  margin-bottom:15px;
  border:2px solid #ff2e2e;
  object-fit:cover;
  transition:0.5s;
}

.card:hover img{
  transform:rotate(10deg) scale(1.1);
}

.card h3{
  font-size:20px;
  margin-bottom:5px;
  text-transform:uppercase;
}

.role{
  font-size:14px;
  color:#ff6b6b;
  margin-bottom:10px;
}

.elo{
  display:inline-block;
  padding:6px 14px;
  background:linear-gradient(45deg,#ff2e2e,#a80000);
  border-radius:20px;
  font-size:14px;
  font-weight:bold;
  box-shadow:0 0 10px rgba(255,0,0,0.6);
  transition:0.4s;
}

.card:hover .elo{
  box-shadow:0 0 20px rgba(255,0,0,1);
}

.contacts{
  text-align:center;
  margin:60px 0 40px;
  font-size:16px;
}

.contacts a{
  color:#ff2e2e;
  text-decoration:none;
  display:block;
  margin:5px 0;
  transition:0.3s;
}

.contacts a:hover{
  color:white;
  text-shadow:0 0 10px #ff2e2e;
}
</style>
</head>

<body>

<header>
  <img src="logo.jpg" class="logo" alt="NEZER TEAM Logo">
  <h1>NEZER TEAM</h1>
</header>

<h2 class="section-title">Основной состав</h2>

<div class="roster">
  <div class="card">
    <img src="avatar1.jpg" alt="KAZ">
    <h3>Nezok</h3>
    <div class="role">IGL / Entry</div>
    <div class="elo">ELO 2450</div>
  </div>

  <div class="card">
    <img src="avatar2.jpg" alt="sSaywo">
    <h3>sSaywo</h3>
    <div class="role">AWP</div>
    <div class="elo">ELO 2380</div>
  </div>

  <div class="card">
    <img src="avatar3.jpg" alt="y9dda">
    <h3>y9dda</h3>
    <div class="role">Rifler</div>
    <div class="elo">ELO 2520</div>
  </div>

  <div class="card">
    <img src="avatar4.jpg" alt="PlayerA">
    <h3>PlayerA</h3>
    <div class="role">Support</div>
    <div class="elo">ELO 2400</div>
  </div>

  <div class="card">
    <img src="avatar5.jpg" alt="PlayerB">
    <h3>PlayerB</h3>
    <div class="role">Flex</div>
    <div class="elo">ELO 2350</div>
  </div>
</div>

<h2 class="section-title">Замены</h2>

<div class="roster">
  <div class="card">
    <img src="avatar1.jpg" alt="PlayerX">
    <h3>PlayerX</h3>
    <div class="role">Support</div>
    <div class="elo">ELO 2200</div>
  </div>

  <div class="card">
    <img src="avatar1.jpg" alt="PlayerY">
    <h3>PlayerY</h3>
    <div class="role">Flex</div>
    <div class="elo">ELO 2100</div>
  </div>
</div>

<div class="contacts">
  <h2 class="section-title">Контакты</h2>
  <a href="#">Discord: nezerteam</a>
  <a href="#">Telegram: @nezerteam</a>
  <a href="#">Email: nezerteam@mail.com</a>
</div>

</body>
</html>
