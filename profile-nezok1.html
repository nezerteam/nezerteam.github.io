<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nezok - NEZER TEAM</title>
<style>
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  margin:0;
  padding:0;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
  color: white;
}

/* Контейнер профиля */
.profile-container {
  display:flex;
  flex-wrap: wrap;
  gap:40px;
  background: rgba(20,20,20,0.9);
  border:2px solid #ff1a1a;
  border-radius:25px;
  padding:40px;
  max-width:800px;
  box-shadow:0 0 60px #ff1a1a;
}

/* Левая часть */
.left-side{
  text-align:center;
  min-width:220px;
}

.left-side img{
  width:200px;
  height:200px;
  border-radius:50%;
  border:4px solid #ff1a1a;
  margin-bottom:15px;
  object-fit:cover;
}

.left-side h2{
  color:#ff1a1a;
  font-size:32px;
  margin:10px 0;
  letter-spacing:1px;
}

/* Правая часть */
.right-side{
  flex:1;
  display:flex;
  flex-direction:column;
  justify-content:flex-start;
  gap:20px;
  min-width:250px;
}

.right-side p{
  color:#ccc;
  margin:5px 0;
  font-size:16px;
}

/* Ссылки */
.social-links a img{
  width:45px;
  height:45px;
  margin-right:15px;
  border-radius:8px;
  transition: transform 0.2s;
}

.social-links a img:hover{
  transform: scale(1.3);
}

/* Статистика */
.stats{
  margin-top:10px;
  border-left:4px solid #ff1a1a;
  padding-left:15px;
  display:flex;
  flex-direction:column;
  gap:8px;
  font-size:16px;
}

/* Кнопка назад */
.back-btn{
  margin-top:20px;
  padding:12px 18px;
  border:none;
  background:#ff1a1a;
  color:white;
  border-radius:12px;
  cursor:pointer;
  text-decoration:none;
  width:120px;
  text-align:center;
  font-weight:bold;
  transition:0.2s;
}

.back-btn:hover{
  background:#ff4d4d;
}

/* Мелкая анимация фона */
body::after{
  content:"";
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background: repeating-linear-gradient(
    45deg,
    rgba(255,26,26,0.05),
    rgba(255,26,26,0.05) 2px,
    transparent 2px,
    transparent 10px
  );
  pointer-events:none;
  animation: moveBg 10s linear infinite;
}

@keyframes moveBg {
  from{background-position:0 0;}
  to{background-position:100px 100px;}
}

</style>
</head>
<body>

<div class="profile-container">
  <!-- Левая часть: аватар + ник -->
  <div class="left-side">
    <!-- Чтобы поменять аватарку, просто замените URL в src -->
    <img src="avatar6.jpg" alt="ssaywo">
    <h2>NEZOK</h2>
  </div>

  <!-- Правая часть: ссылки и статистика -->
  <div class="right-side">
    <div class="social-links">
      <a href="https://steamcommunity.com/profiles/76561199485244389/" target="_blank"><img src="steam_icon.png" alt="Steam"></a>
      <a href="https://www.faceit.com/ru/players/NEZOK" target="_blank"><img src="faceit_icon.png" alt="Faceit"></a>
      <a href="https://t.me/nezer_team" target="_blank"><img src="telegram_icon.png" alt="Telegram"></a>
    </div>

    <div class="stats">
      <p>Роль: CAP / Entry</p>
      <p>Возраст: 18</p>
      <p>Победы: 2</p>
      <p>Уровень: 8</p>
      <p>Сыграно матчей: 3</p>
    </div>

    <a href="index.html" class="back-btn">← Назад</a>
  </div>
</div>

</body>
</html>
