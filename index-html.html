<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NEZER TEAM</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, sans-serif;
}

body{
  background:black;
  color:white;
}

header{
  text-align:center;
  padding:50px 20px;
}

header img{
  width:150px;
  margin-bottom:20px;
}

header h1{
  font-size:45px;
  color:#ff1a1a;
  letter-spacing:3px;
}

header p{
  color:#ccc;
  margin-top:10px;
}

.roster{
  display:flex;
  justify-content:center;
  flex-wrap:wrap;
  gap:30px;
  padding:50px 20px;
}

.card{
  background:#111;
  width:230px;
  padding:20px;
  border-radius:15px;
  border:1px solid #222;
  transition:0.3s;
  text-align:center;
}

.card:hover{
  transform:translateY(-10px);
  box-shadow:0 0 20px #ff1a1a;
}

.card img{
  width:100%;
  border-radius:10px;
}

.card h3{
  margin-top:15px;
  color:#ff1a1a;
}

.card p{
  font-size:14px;
  color:#ccc;
  margin-top:5px;
}

footer{
  text-align:center;
  padding:20px;
  color:#666;
  border-top:1px solid #111;
}
</style>
</head>

<body>

<header>
  <img src="logo.png" alt="NEZER TEAM Logo">
  <h1>NEZER TEAM</h1>
  <p>Professional Esports Organization</p>
</header>

  </div>

    <p>Role: Support</p>
    <p>Age: 18</p>
  </div>

  <div class="card">
    <img src="https://via.placeholder.com/230" alt="">
    <h3>NEZER Nova</h3>
    <p>Role: Sniper</p>
    <p>Age: 17</p>
  </div>

</section>
