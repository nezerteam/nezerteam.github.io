<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEZER TEAM</title>
    <style>
        /* ======= СТИЛИ ======= */
        * {margin:0; padding:0; box-sizing:border-box; font-family: Arial, sans-serif;}
        body {background-color: #fff; color: #222;}
        
        header {
            background-color: #c8102e; 
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        header img {height: 60px; vertical-align: middle;}
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }
        nav a:hover {text-decoration: underline;}
        
        main {padding: 40px 20px; max-width: 1000px; margin: 0 auto;}
        .section-title {
            color: #c8102e;
            margin-bottom: 20px;
            font-size: 28px;
            text-align: center;
        }
        .content-box {
            background-color: #f8f8f8;
            padding: 20px;
            margin-bottom: 30px;
            border-left: 5px solid #c8102e;
            min-height: 150px; /* пустые блоки чтобы было видно на фото */
        }
        footer {
            background-color: #222;
            color: #fff;
            text-align: center;
            padding: 15px;
        }
        .btn {
            display: inline-block;
            background-color: #c8102e;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn:hover {background-color: #a50b23;}
    </style>
</head>
<body>

    <!-- HEADER -->
    <header>
        <img src="logo.png" alt="NEZER TEAM Logo">
        <h1>NEZER TEAM</h1>
        <nav>
            <a href="#section1">Раздел 1</a>
            <a href="#section2">Раздел 2</a>
            <a href="#section3">Раздел 3</a>
        </nav>
    </header>

    <!-- MAIN -->
    <main>
        <section id="section1">
            <h2 class="section-title">Раздел 1</h2>
            <div class="content-box"></div>
        </section>

        <section id="section2">
            <h2 class="section-title">Раздел 2</h2>
            <div class="content-box"></div>
        </section>

        <section id="section3">
            <h2 class="section-title">Раздел 3</h2>
            <div class="content-box"></div>
        </section>
    </main>

    <!-- FOOTER -->
    <footer>
        © 2026 NEZER TEAM
    </footer>

    <!-- JS -->
    <script>
        // Плавная прокрутка
        document.querySelectorAll('nav a').forEach(link => {
            link.addEventListener('click', e => {
                e.preventDefault();
                document.querySelector(link.getAttribute('href')).scrollIntoView({behavior: 'smooth'});
            });
        });
    </script>

</body>
</html>
