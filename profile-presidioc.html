<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>@TeamNezer</title>
<style>
    body {
        margin:0;
        padding:0;
        font-family: Arial, sans-serif;
        background: #fff;
        color: #222;
    }
    .profile-container {
        max-width: 800px;
        margin: 50px auto;
        display: flex;
        gap: 30px;
        padding: 20px;
    }
    .left-side {
        text-align: center;
        min-width: 180px;
    }
    .left-side img {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        border: 4px solid #c8102e;
        margin-bottom: 10px;
    }
    .left-side h2 {
        color: #c8102e;
        font-size: 24px;
    }
    .right-side {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 10px;
        justify-content: flex-start;
    }
    .links {
        display: flex;
        gap: 10px;
    }
    .links a img {
        width: 30px;
        height: 30px;
    }
    .stats {
        border-left: 4px solid #c8102e;
        padding-left: 10px;
        font-size: 16px;
        margin-top: 10px;
    }
</style>
</head>
<body>

<div class="profile-container">
    <!-- ЛЕВАЯ ЧАСТЬ -->
    <div class="left-side">
        <img src="avatar.png" alt="Аватар @TeamNezer">
        <h2>@TeamNezer</h2>
    </div>

    <!-- ПРАВАЯ ЧАСТЬ -->
    <div class="right-side">
        <div class="links">
            <a href="#"><img src="steam_icon.png" alt="Steam"></a>
            <a href="#"><img src="faceit_icon.png" alt="Faceit"></a>
        </div>
        <div class="stats">
            <p>Победы: 0</p>
            <p>Уровень: 1</p>
            <p>Игр сыграно: 0</p>
        </div>
    </div>
</div>

</body>
</html>
