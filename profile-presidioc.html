<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ssaywo - NEZER TEAM</title>
<style>
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  margin:0;
  padding:0;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;

  /* Простой градиентный фон */
  background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
  color: white;
}

.profile-container {
  display:flex;
  gap:30px;
  background: rgba(0,0,0,0.85);
  border:2px solid #ff1a1a;
  border-radius:20px;
  padding:30px;
  max-width:700px;
  box-shadow:0 0 40px #ff1a1a;
}

.left-side{
  text-align:center;
  min-width:180px;
}

.left-side img{
  width:150px;
  height:150px;
  border-radius:50%;
  border:3px solid #ff1a1a;
  margin-bottom:10px;
}

.left-side h2{
  color:#ff1a1a;
  margin:5px 0;
}

.right-side{
  flex:1;
  display:flex;
  flex-direction:column;
  justify-content:flex-start;
  gap:15px;
}

.right-side p{
  color:#ccc;
  margin:3px 0;
}

.social-links a img{
  width:35px;
  height:35px;
  margin-right:10px;
  border-radius:5px;
  transition: transform 0.2s;
}

.social-links a img:hover{
  transform: scale(1.2);
}

.stats{
  margin-top:10px;
  border-left:3px solid #ff1a1a;
  padding-left:10px;
}

.back-btn{
  margin-top:20px;
  padding:10px 15px;
  border:none;
  background:#ff1a1a;
  color:white;
  border-radius:10px;
  cursor:pointer;
  text-decoration:none;
  width:100px;
  text-align:center;
}

.back-btn:hover{
  background:#ff4d4d;
}
</style>
</head>
<body>

<div class="profile-container">
  <!-- Левая часть: аватар + ник -->
  <div class="left-side">
    <img src="https://via.placeholder.com/150" alt="ssaywo">
    <h2>ssaywo</h2>
  </div>

  <!-- Правая часть: ссылки и статистика -->
  <div class="right-side">
    <div class="social-links">
      <a href="https://steamcommunity.com/id/ssaywo/" target="_blank"><img src="steam_icon.png" alt="Steam"></a>
      <a href="https://www.faceit.com/ru/players/Presidioc" target="_blank"><img src="faceit_icon.png" alt="Faceit"></a>
      <a href="https://t.me/nezer_team" target="_blank"><img src="telegram_icon.png" alt="Telegram"></a>
    </div>

    <div class="stats">
      <p>Роль: Rifler</p>
      <p>Возраст: 14</p>
      <p>Победы: 1</p>
      <p>Уровень: 3</p>
      <p>Сыграно матчей: 1</p>
    </div>

    <a href="index.html" class="back-btn">← Назад</a>
  </div>
</div>

</body>
</html>
