<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ssaywo</title>
<style>
body {
    margin:0;
    padding:0;
    font-family: Arial, sans-serif;
    background: #1a1a1a;
    color: #fff;
}
.profile-container {
    max-width: 700px;
    margin: 50px auto;
    display: flex;
    gap: 30px;
    padding: 20px;
    background: #2a2a2a;
    border-radius: 15px;
}
.left-side {
    text-align: center;
    min-width: 150px;
}
.left-side img {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    border: 3px solid #c8102e;
    margin-bottom: 10px;
}
.left-side h2 {
    color: #c8102e;
    font-size: 22px;
    margin: 0;
}
.right-side {
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 12px;
    justify-content: flex-start;
}
.links {
    display: flex;
    gap: 10px;
}
.links a img {
    width: 30px;
    height: 30px;
    border-radius: 5px;
    transition: transform 0.2s;
}
.links a img:hover {
    transform: scale(1.3);
}
.stats {
    border-left: 3px solid #c8102e;
    padding-left: 10px;
    font-size: 15px;
    margin-top: 10px;
}
.stats p {
    margin: 4px 0;
}
</style>
</head>
<body>

<div class="profile-container">
    <!-- ЛЕВАЯ ЧАСТЬ -->
    <div class="left-side">
        <img src="avatar.png" alt="Аватар @TeamNezer">
        <h2>ssaywo</h2>
    </div>

    <!-- ПРАВАЯ ЧАСТЬ -->
    <div class="right-side">
        <div class="links">
            <a href="https://steamcommunity.com/id/ssaywo" target="_blank">
                <img src="steam_icon.png" alt="Steam">
            </a>
            <a href="https://www.faceit.com/ru/players/Presidioc" target="_blank">
                <img src="faceit_icon.png" alt="Faceit">
            </a>
        </div>
        <div class="stats">
            <p>Победы: 1</p>
            <p>Уровень: 3</p>
            <p>Игр сыграно: 1</p>
        </div>
    </div>
</div>

</body>
</html>
