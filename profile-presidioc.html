<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>@TeamNezer</title>
<style>
    body {
        margin:0;
        padding:0;
        font-family: Arial, sans-serif;
        background: #fff;
        color: #222;
        text-align: center;
    }
    header {
        background-color: #c8102e;
        color: #fff;
        padding: 40px 20px;
    }
    header img {
        height: 100px;
        border-radius: 50%;
        margin-bottom: 15px;
    }
    header h1 {
        font-size: 36px;
        margin-bottom: 10px;
    }
    .btn {
        display: inline-block;
        background-color: #fff;
        color: #c8102e;
        font-weight: bold;
        padding: 12px 25px;
        border-radius: 10px;
        text-decoration: none;
        transition: 0.3s;
    }
    .btn:hover {
        background-color: #a50b23;
        color: #fff;
    }
    .content-box {
        margin: 30px auto;
        max-width: 600px;
        padding: 20px;
        border: 2px solid #c8102e;
        border-radius: 10px;
        min-height: 150px;
    }
</style>
</head>
<body>

<header>
    <img src="logo.png" alt="NEZER TEAM Logo">
    <h1>@TeamNezer</h1>
    <a href="https://t.me/TeamNezer" class="btn">@TeamNezer</a>
</header>

<div class="content-box">
    <!-- сюда потом можно добавлять фото, текст, виджеты -->
</div>

</body>
</html>
